<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body ng-app="chatApp">
    <div class="container clearfix">
        <div class="people-list" id="people-list">
            <ul class="list" style="list-style: none;">
                <li class="clearfix">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar" />
                    <div class="about">
                        <div class="name">Hikaye Adamı</div>
                        <div class="status">
                            <i class="fa fa-circle online"></i> online
                        </div>
                    </div>
                </li>
                <li class="clearfix">
                    <div class="about">
                        <div class="name">Yardım</div>
                        <div class="status">
                            Demo versiyonuna hos geldiniz! Oyunu takip edin ve yapmak istediklerinizi basit bir Türkçe ile anlatmaya calisin.
                        </div>
                        <br/>
                        <div class="name">Özel Komutlar</div>
                        <div class="status">
                            /reset
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="chat" ng-controller="chatController">
            <div class="chat-header clearfix">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />

                <div class="chat-about">
                    <div class="chat-with">Chat with Vincent Porter</div>
                    <div class="chat-num-messages">already 1 902 messages</div>
                </div>
                <i class="fa fa-star"></i>
            </div>
            <!-- end chat-header -->

            <div class="chat-history">
                <ul style="list-style: none;">

                    <li class="clearfix" ng-repeat="message in messages">
                        <div class="message-data" ng-class="{ 'align-right': message.isBot }">
                            <span class="message-data-time">{{ message.date }}</span> &nbsp; &nbsp;
                            <span class="message-data-name">{{ message.from }}</span> <i class="fa fa-circle me"></i>
                        </div>
                        <div class="message" ng-class="{ 'my-message': !message.isBot, 'other-message': message.isBot, 'float-right': message.isBot }">
                            {{message.body}}
                        </div>
                    </li>
                </ul>

            </div>
            <!-- end chat-history -->

            <div class="chat-message clearfix">
                <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3" ng-model="inputMessage"></textarea>

                <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                <i class="fa fa-file-image-o"></i>

                <button ng-click="send()">Send</button>

            </div>
            <!-- end chat-message -->

        </div>
        <!-- end chat -->

    </div>
    <!-- end container -->
