<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body ng-app="chatApp" ng-controller="chatController" style="display: flex;">
    <div class="mask-background" ng-show="dialogDisplay" style="display: stretch;">
        <div class="mask-content">
            <div class="big language-button" ng-click="selectLanguage('en')">
                English
            </div>

            <div class="big language-button" ng-click="selectLanguage('tr')">
                Türkçe
            </div>
        </div>
    </div>
    <div class="container clearfix">
        <div class="people-list" id="people-list">
            <ul class="list" style="list-style: none;">
                <li class="clearfix">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar" />
                    <div class="about">
                        <div class="name">Hikaye Adamı</div>
                        <div class="status">
                            <i class="fa fa-circle online"></i> online
                        </div>
                    </div>
                </li>
                <li class="clearfix">
                    <div class="about">
                        <div class="name">Yardım</div>
                        <div class="status">
                            Demo versiyonuna hos geldiniz! Oyunu takip edin ve yapmak istediklerinizi basit bir Türkçe ile anlatmaya calisin.
                        </div>
                        <br/>
                        <div class="name">Özel Komutlar</div>
                        <div class="status">
                            /reset
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="chat">
            <div class="chat-header clearfix">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />

                <div class="chat-about">
                    <div class="chat-with">Oyuna Başlayın</div>
                    <div class="chat-num-messages">Basit Hikaye</div>
                </div>
                <i class="fa fa-star"></i>
            </div>

            <div class="chat-history" id="chat-history">
                <ul style="list-style: none;">

                    <li class="clearfix" ng-repeat="message in messages">
                        <div class="message-data" ng-class="{ 'align-right': message.isBot }">
                            <span class="message-data-time">{{ message.date }}</span> &nbsp; &nbsp;
                            <span class="message-data-name">{{ message.from }}</span> <i class="fa fa-circle me"></i>
                        </div>
                        <div class="message" ng-class="{ 'my-message': !message.isBot, 'other-message': message.isBot, 'float-right': message.isBot }">
                            {{message.body}}
                        </div>
                    </li>
                </ul>

            </div>

            <div class="chat-message clearfix">
                <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3" ng-model="inputMessage" ng-keyup="$event.keyCode == 13 && send()">
                </textarea>
                <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                <i class="fa fa-file-image-o"></i>

                <button ng-click="send()">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
